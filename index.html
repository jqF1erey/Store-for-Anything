<!DOCTYPE html>
<html>
    <head>
        <title>Store for Anything</title>
    </head>
    <body>
        <h1 id="title">The Store for Anything</h1>
        <h2 class="cart">Cart: 0</h2>
        <div class="store-elements">
            <h2>Image</h2>
            <h2>Item Name</h2>
            <h2>Price</h2>
        </div>
        <div class="displayed-product">
            <div class="product-image"></div>
            <div class="product-name"></div>
            <div class="product-price"></div>
        </div>
        <div class="store-input">
            <div class="line">
                <p>Image of Item:</p>
                <input class="item-image">
            </div>
            <div class="line">
                <p>Name of Item:</p>
                <input class="item-name">
            </div>
            <div class="line">
                <p>Price of Item:</p>
                <input class="item-price">
            </div>
        </div>
        <div class="buttons">
            <button class="add-item">Add Item</button>
            <button class="purchase">Purchase Items</button>
        </div>
        <h2 class="total">Total: $0</h2>
    </body>
</html>
